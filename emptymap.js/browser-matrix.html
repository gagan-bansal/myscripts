<html>
<body>
  <h2> transform test</h2>
    <div id="base" 
      style="width:100px;height:100px;
        border: 1px solid red;
        left:400px;top:200px;
        position: absolute;
        " />
    </div>
    <div id="map" 
      style="width:100px;height:100px;
        border: 1px solid green;
        left:400px;top:200px;
        position: absolute;
        transform-origin: 50px 50px;
        transform: scale(2) rotate(45deg);
        " />
    </div>
</body>
</html>
